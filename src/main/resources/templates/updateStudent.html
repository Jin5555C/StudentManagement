<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
  <style>
    .form-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      padding:20px;
    }

    .form-row {
  display: flex;
  align-items: center;
}

.form-row label {
  width: 120px;
  font-weight: bold;
}

.form-control {
  flex: 1;
  padding: 4px 8px;
  min-width: 0;
  box-sizing: border-box;
}

  </style>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div class="form-wrapper">
    <div class="form-row">
      <label for="id">ID：</label>
      <input class="form-control" type="text" id="id" th:field="*{student.id}" required />
    </div>
    <div class="form-row">
      <label for="name">名前：</label>
      <input class="form-control" type="text" id="name" th:field="*{student.name}" required />
    </div>
    <div class="form-row">
      <label for="kanaName">カナ名：</label>
      <input class="form-control" type="text" id="kanaName" th:field="*{student.kanaName}" required />
    </div>
    <div class="form-row">
      <label for="nickname">ニックネーム：</label>
      <input class="form-control" type="text" id="nickname" th:field="*{student.nickname}"  />
    </div>
    <div class="form-row">
      <label for="email">メールアドレス：</label>
      <input class="form-control" type="text" id="email" th:field="*{student.email}" required />
    </div>
    <div class="form-row">
      <label for="area">居住地域：</label>
      <select class="form-control" id="area" th:field="*{student.area}" >
        <option value="" disabled selected>選択してください</option>
        <option th:each="pref : ${prefectureList}" th:value="${pref}" th:text="${pref}"></option>
      </select>
    </div>
    <div class="form-row">
      <label for="age">年齢：</label>
      <input class="form-control" type="text" id="age" th:field="*{student.age}"  />
    </div>
    <div class="form-row">
      <label for="sex">性別：</label>
      <select class="form-control" id="sex" th:field="*{student.sex}" >
        <option value="" disabled selected>選択してください</option>
        <option th:each="g : ${genderList}" th:value="${g}" th:text="${g}"></option>
      </select>
    </div>
    <div class="form-row">
      <label for="remark">備考：</label>
      <input class="form-control" type="text" id="remark" th:field="*{student.remark}"  />
    </div>
    <div id="course-list">
      <div th:each="course, stat : *{studentCourses}">
        <div class="form-row">
          <input type="hidden"
                 th:field="*{studentCourses[__${stat.index}__].id}" />
          <label>受講コース名：</label>
          <select class="form-control"
                  th:field="*{studentCourses[__${stat.index}__].courseName}">
            <option value="" disabled>選択してください</option>
            <option th:each="courseName : ${CourseNameList}"
                    th:value="${courseName}"
                    th:text="${courseName}"></option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <button type="button" onclick="addCourse()">＋受講コースを追加</button>
  <button type="submit">更新</button>
</form>
</body>
<script th:inline="javascript">
  let index = [[${#lists.size(studentDetail.studentCourses)}]];
  const courseNameList = [[${CourseNameList}]];

  function addCourse() {
    const container = document.getElementById("course-list");
    const div = document.createElement("div");
    div.className = "form-row";

    const idInput = document.createElement("input");
    idInput.type = "hidden"; // 表示しない場合
    idInput.name = `studentCourses[${index}].id`;
    idInput.value = ""; // 新規行なので空
    div.appendChild(idInput);


    const label = document.createElement("label");
    label.setAttribute("for", `studentCourses[${index}].courseName`);
    label.textContent = "受講コース名：";

    const select = document.createElement("select");
    select.className = "form-control";
    select.setAttribute("name", `studentCourses[${index}].courseName`);
    select.setAttribute("id", `studentCourses[${index}].courseName`);

    // 空の選択肢
    const emptyOption = document.createElement("option");
    emptyOption.disabled = true;
    emptyOption.selected = true;
    emptyOption.text = "選択してください";
    select.appendChild(emptyOption);

    // 候補を追加
    courseNameList.forEach(courseName => {
      const option = document.createElement("option");
      option.value = courseName;
      option.text = courseName;
      select.appendChild(option);
    });

    div.appendChild(label);
    div.appendChild(select);
    container.appendChild(div);

    index++;
  }
</script>

</html>
